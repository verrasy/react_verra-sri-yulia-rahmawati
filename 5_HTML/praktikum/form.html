<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sign Up</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    <form>
        <label for="firstname">First name:</label><br>
        <input type="text" id="firstname" name="firstname">
        <br>
        <br>
        <label for="lastname">Last name:</label><br>
        <input type="text" id="lastname" name="lastname">
      </form>
      <br>
        <form>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="male" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="female" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="other" value="other">
            <label for="other">Other</label>
        </form>
        <br>
        <label for="nasionality">Nasionality:</label><br>
            <select id="nasionality" name="nasionality">
                <option value="Indonesian">Indonesian</option>
                <option value="Arabian">Arabian</option>
                <option value="American">American</option>
            </select>
        <br>
        <br>
        <form>
            <label for="language">Language Spoken:</label><br>
            <input type="checkbox" id="bahasaindo" name="bahasaindo" value="bahasaindo">
            <label for="bahasaindo"> Bahasa Indonesia</label><br>
            <input type="checkbox" id="bahasainggris" name="bahasainggris" value="bahasainggris">
            <label for="bahasainggris"> English</label><br>
            <input type="checkbox" id="other" name="other" value="other">
            <label for="other"> Other</label>
          </form>
        <br>
             <label for="bio">Bio:</label><br>
                <textarea name="message" rows="9" cols="40">
                </textarea>
        <br>
        <button onclick="document.location='welcome.html'">Sign Up</button>
</body>
</html>
